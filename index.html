<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">

    <title>Technical Frontend Test</title>
</head>

<body>

    <div id="congratulationModal" class="overlay congrats">
        <div class="star-container">
            <img class="big-star" src="assets/large-star.svg" alt="large star">
            <div class="plus-one">+1</div>
        </div>
        <div class="text-big-star">Joined the class <br/> on time!</div>
    </div>
    
    <div class="container">

        <div class="badge">
            <img id="miniStar" class="mini-star" src="assets/small-star.svg" alt="small star icon">
            <img id="moovingStar" class="star" src="assets/small-star.svg" alt="small star icon">
            <span id="countingStars" class="white-text">19</span>
        </div>

        <div class="student-profil white-text">
            <img src="assets/student.png" alt="student's photo">
            <div class="text-profil">Your class is starting in</div>
            <div id="counterTimer" class="time-number">5:02</div>
        </div>
        
        <footer>

            <div class="left-block">
                <img class="icon-size-small" src="assets/icon-audio.png" alt="icon for sound">
                <bold class="blue-color">Sound Check</bold>
            </div>

            <div class="middle-block">
                <div class="icons-container">
                    <img src="assets/icon-swap.svg" alt="icon swap">
                    <img src="assets/icon-camera.svg" alt="icon camera">
                    <img class="icon-size-medium" src="assets/icon-mic.svg" alt="icon mic">
                </div>
                <div id="toggleButton" class="footer-menu">
                    <img class="arrow bounce" src="assets/icon-arrow-bottom.svg" alt="arrow bottom">
                </div>
            </div>

            <div class="right-block grey-color">
                Experience an Issue? <a class="blue-color" href="https://www.linkedin.com/in/perretfanny/">Contact Us</a>
            </div>

        </footer>

    </div>

<script src="index.js"></script>

</body>
</html>
